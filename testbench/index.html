<!DOCTYPE html>
<html>
<head>
  <title>Chelsea Performance Helper WIP</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="controls">
    <button id="hamburger">
      <img src="images/hamburger.svg">
    </button>
    <div id="panel" style="display: none;">
      <ul id="songList"></ul>
    </div>
    <button id="scroll">
      <img id="startIcon" src="images/scroll-start.svg">
      <img id="stopIcon" src="images/scroll-stop.svg" style="display: none;">
    </button>
  </div>
  <div class="content" id="content"></div>
  <script src="script.js"></script>
</body>
</html>
