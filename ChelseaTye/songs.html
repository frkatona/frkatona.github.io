<!DOCTYPE html>
<html>
<head>
  <title>Chelsea Performance Helper WIP</title>
  <link rel="stylesheet" type="text/css" href="songs.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div id="controls">
    <button id="hamburger">
      <i class="fas fa-bars"></i>
    </button>
    <div id="panel" style="display: none;">
      <ul id="songList"></ul>
      <div id="scrollButtonsContainer">
        <button id="decreaseSpeed">-</button>
        <button id="increaseSpeed">+</button>
      </div>
      <div class="toggle-container">
        <input type="checkbox" id="dark-mode-toggle" class="toggle" checked>
        <label for="dark-mode-toggle" class="toggle-label"></label>
      </div>
    </div>
    <button id="scroll">
      <img id="startIcon" src="images/scroll-start.svg">
      <img id="stopIcon" src="images/scroll-stop.svg" style="display: none;">
    </button>
    
  </div>
  <div class="content" id="content"></div>
  <script src="script.js"></script>
</body>
</html>
