<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Synthesizer</title>
    <link rel="stylesheet" href="/synth/synth.eaf7bc63.css">
</head>
<body>
    <nav>
        <a href="/index.html">Home</a>
        <div id="status">Waiting for MIDI controller...</div>
    </nav>
    <div class="synth-container">
        <label for="frequency">Frequency:</label>
        <input type="range" id="frequency" min="20" max="2000" step="1" value="440">
        <output id="frequency-value">440</output> Hz
    </div>
    <br>
    <canvas id="oscilloscope" width="400" height="200"></canvas>
    <br>
    <label for="volume">Volume:</label>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="0.1">
    <output id="volume-value">10</output> %
    <script src="/synth/synth.3cd4cf28.js"></script>
<script src="/synth.be2d7de6.js"></script></body>
</html>
