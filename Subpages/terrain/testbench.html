<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Terrain Height Map</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="controls">
        <label for="scaleValue">Scale: <input type="number" id="scale" min="10" max="100" value="50"></label>
        <label for="amplitudeInput">Amplitude: <input type="number" id="amplitudeInput" min="0.001" max="10" value="0.1"></label>
        <label for="frequencyInput">Frequency: <input type="number" id="frequencyInput" min="0.001" max="10" value="0.1"></label>
        <button onclick="applyChanges()">Apply Changes</button>
    </div>
    <canvas id="terrainCanvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
