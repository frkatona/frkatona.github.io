<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Terrain Height Map</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="controls">
        <label for="scaleSlider">Scale: <input type="number" id="scaleValue" min="10" max="100" value="50"></label>
        <input type="range" id="scaleSlider" min="10" max="100" value="50">
        <label for="amplitudeSlider">Amplitude: <input type="number" id="amplitudeValue" min="1" max="10" value="2"></label>
        <input type="range" id="amplitudeSlider" min="1" max="10" value="2">
        <label for="frequencySlider">Frequency: <input type="number" id="frequencyValue" min="1" max="10" value="2"></label>
        <input type="range" id="frequencySlider" min="1" max="10" value="2">
        <button onclick="applyChanges()">Apply Changes</button>
    </div>
    <canvas id="terrainCanvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
