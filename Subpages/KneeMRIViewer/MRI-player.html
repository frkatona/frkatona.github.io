<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>APK Right Knee MRIs 2007</title>
    <style>
        #videoPlayer {
            width: 80%;
            margin: 0 auto;
            display: block;
        }
        body {
            background-color: black;
        }
    </style>
</head>
<body>
    <select id="videoList" onchange="loadVideo()">
        <!-- Options will be populated by JavaScript -->
    </select>
    <video id="videoPlayer" controls autoplay loop>
        <source src="" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        // List of video files (you would dynamically generate this list based on the contents of a server-side folder)
        const videos = [
            'Axial_T2.mp4',
            'Coronal_PD.mp4',
            'Coronal_T1.mp4',
            'Sagittal_DualEcho.mp4',
            'Sagittal_T2.mp4'
        ];

    // Function to populate the select dropdown
    function populateVideoList() {
        const videoList = document.getElementById('videoList');
        videos.forEach((video) => {
            const option = document.createElement('option');
            option.value = video;
            option.innerText = video; // Use the filename as the option text
            videoList.appendChild(option);
        });
    }

    // Function to load the selected video
    function loadVideo() {
        const selectedVideo = document.getElementById('videoList').value;
        const videoPlayer = document.getElementById('videoPlayer');
        videoPlayer.src = selectedVideo;
        videoPlayer.play();
    }

    // Initialize the video list and load the first video by default
    window.onload = function() {
        populateVideoList();
        loadVideo();
    };
</script>
</body>
</html>
