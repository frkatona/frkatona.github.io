<!DOCTYPE html>
<html>
<head>
  <title>Heat Equation Simulation</title>
  <link rel="stylesheet" type="text/css" href="../../subpage_nav.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <nav>
    <a href="../../index.html">Home</a>
  </nav>
  <div class="toggle-container">
    <input type="checkbox" id="dark-mode-toggle" class="toggle" checked>
    <label for="dark-mode-toggle" class="toggle-label"></label>
  </div>
  <div id="header">
    <h1>2D Heat Equation Simulation (const. P)</h1>
  </div>
  <div id="simulationWrapper">
    <div id="canvasWrapper">
      <canvas id="canvas" width="300" height="300"></canvas>
    </div>
    <div id="scaleWrapper"></div>
  </div>
    </div>
    <div id="time">
      <p>t = <span id="timeElapsed">0</span>s</p>
    </div>
    <div id="controlsBox">
      <div id="playRestart">
        <button id="restartButton"><i class="fas fa-undo-alt"></i></button>
        <button id="playPauseButton"><i class="fas fa-play"></i></button>
      </div>
      <div><label>Power (W): </label><input type="number" id="circle_power" value="100"></div>
      <div><label>T0 (plate) (Â°C): </label><input type="number" id="T0Rest" value="25"></div>
      <div><label>circle size: </label><input type="number" id="circleRadius" value="0.25" step="0.01"></div>
      <div><label>time step (s): </label><input type="number" id="t_stepSize" value="0.1" step="0.01"></div>
      <div><label>thermal diffusivity: </label><input type="number" id="thermalDiffusivity" value="1"></div>
      
    </div>
    <div id="scaleWrapper"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
