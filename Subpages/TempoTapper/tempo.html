<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Tempo Vibrator</title>
	<meta name="author" content="Steve B">
	<meta name="description" content="HTML 5 Vibration API test page.">
	<meta name="keywords" content="HTML5, Mobile, Vibration">
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	
	<script src="vibrate.js"></script>

	<link rel="stylesheet" href="styles.css">
</head>
<body>	
	<div class="main-container">
		<h1>HTML Phone Tempo Vibrator</h1>

		<div>
			<label for="tempo">Tempo (BPM):</label>
			<input id="tempo" class="input-box" type="number" value="140" min="0" max="250" required />
			<label for="viblen">Vibration Duration (ms):</label>
			<input id="viblen" class="input-box" type="number" value="50" min="0" required />	
			<button class="my-btn btn-lrg gradient-green" type="button" onclick="multipleVibrate()">Begin Vibrate</button>
			<button class="my-btn btn-lrg gradient-green" type="button" onclick="singleVibrate()">1-Shot</button>
			<button class="my-btn btn-lrg gradient-red" type="button" onclick="stopVibrate()">Stop Vibration(s)</button>
		</div>

		<hr />
		<p>Mozilla Developer Network or at the W3. <br />
			<a href="//developer.mozilla.org/en-US/docs/Web/Guide/API/Vibration">MDN - Vibration API</a><br />
			<a href="//www.w3.org/TR/vibration/">W3 Vibration API Spec</a>
		</p>
			
		<footer class="main-footer">
			<hr />
			<p>foundation shamelessly stolen from Steve Bedell's gh.io</p>
			<p>https://sbedell.github.io/vibrate</p>
		</footer>
	</div>
</body>
</html>
