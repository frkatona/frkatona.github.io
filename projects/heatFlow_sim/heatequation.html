<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heat Flow Simulation</title>
  <link rel="stylesheet" type="text/css" href="../../subpage_nav.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
  <nav>
    <a href="../../index.html"><i class="fas fa-home"></i> Home</a>
  </nav>

  <div class="main-container">
    <div class="header-section">
      <h1>THERMAL DYNAMICS <span class="highlight">SIMULATOR</span></h1>
      <p class="subtitle">2D Heat Equation // Interactive Field</p>
    </div>

    <div class="simulation-layout">
      <div class="canvas-section">
        <div class="canvas-container">
          <canvas id="canvas" width="400" height="400"></canvas>
          <div class="canvas-overlay"></div>
        </div>
        <div class="stats-bar">
          <div class="stat-item">
            <span class="stat-label">TIME</span>
            <span class="stat-value" id="timeElapsed">0.0s</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">AVG TEMP</span>
            <span class="stat-value" id="avgTemp">0Â°C</span>
          </div>
        </div>
      </div>

      <div class="controls-section">
        <div class="control-group">
          <h2><i class="fas fa-sliders-h"></i> PARAMETERS</h2>

          <div class="input-wrapper">
            <label>Source Power</label>
            <input type="range" id="circle_power" min="0" max="5000" value="1000" class="slider">
            <span class="value-display" id="val_power">1000</span>
          </div>

          <div class="input-wrapper">
            <label>Brush Size</label>
            <input type="range" id="circleRadius" min="0.01" max="0.5" step="0.01" value="0.1" class="slider">
            <span class="value-display" id="val_radius">0.10</span>
          </div>

          <div class="input-wrapper">
            <label>Diffusivity (Alpha)</label>
            <input type="range" id="thermalDiffusivity" min="0.1" max="5" step="0.1" value="1.0" class="slider">
            <span class="value-display" id="val_alpha">1.0</span>
          </div>

          <div class="input-wrapper">
            <label>Time Step (dt)</label>
            <input type="range" id="t_stepSize" min="0.01" max="0.2" step="0.01" value="0.1" class="slider">
            <span class="value-display" id="val_dt">0.10</span>
          </div>
        </div>

        <div class="control-group actions">
          <button id="playPauseButton" class="btn-primary"><i class="fas fa-play"></i> RUN</button>
          <button id="restartButton" class="btn-secondary"><i class="fas fa-undo"></i> RESET</button>
          <button id="clearButton" class="btn-danger"><i class="fas fa-trash"></i> CLEAR</button>
        </div>

        <div class="instructions">
          <p><i class="fas fa-mouse-pointer"></i> <strong>INTERACT:</strong> Click & Drag to add heat.</p>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
