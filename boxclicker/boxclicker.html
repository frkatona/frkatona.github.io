<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Clicker</title>
    <link rel="stylesheet" href="../subpage.css">
</head>
<body>
  <style>
    #box {
      width: 100px;
      height: 100px;
      background-color: #157f94;
      cursor: pointer;
    }
    #sound-toggle {
      position: absolute;
      top: 100px;
      right: 10px;
      cursor: pointer;
    }
  </style>
    <nav>
      <a href="../index.html">Home</a>
    </nav>
    <div class="toggle-container">
      <input type="checkbox" id="dark-mode-toggle" class="toggle" checked>
      <label for="dark-mode-toggle" class="toggle-label"></label>
    </div>
    <div id="sound-toggle">
      <label for="sound-toggle">Chords: On</label>
    </div>
    <div class="box" id="box"></div>
    <p>Click count: <span id="counter">0</span></p>
    <script src="script.js"></script>
</body>
</html>
